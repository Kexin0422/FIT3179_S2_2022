<!DOCTYPE html>
<html>
<head>
  <title>World Health 2020</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  <script src="js/vega_lite_vis.js"></script>
  
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
  integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Google font -->
   <link rel="preconnect" href="https://fonts.googleapis.com"> 
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
   <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Open+Sans:wght@300;400&family=Roboto:wght@100&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  
</head>
<body>
  <div class="page">
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1><strong>World Health 2020</strong></h1>
        <p id="c-align">A data visualisation by Tan Ke Xin <br/> Monash University 2022</p>
      </div>
    </div>
  
    <div class="pure-g">
      <div class="pure-u-1-2">
        <div id = "stacked_bar_chart"class="vis-container"></div>
      </div>
      <div class="pure-u-1-2">
        <p id="c-align">Description</p>
      </div>
    </div>
    
    <!-- middle -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h3 id="c-align"> Basic Sanitization Services</h3>
      </div>
      <div class="pure-u-1-3">
        <div id="dotplot_rural" class="vis-container"></div>
      </div>

      <div class="pure-u-1-3">
        <div id="dotplot_urban" class="vis-container"></div>
      </div>

      <div class="pure-u-1-3">
        <p id = "c-align"> Description..</p>
      </div>

      <div class="pure-u-1-1">
        <p>Description</p>
      </div>
    </div>

    <!-- next -->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <div id = "line_chart"class="vis-container"></div>
      </div>
    </div>

    <!-- next -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id = "symbol_map"class="vis-container"></div>
      </div>
    </div>


  </div>
  
<!-- <div id="symbol_map"></div> -->

</body>
</html>
