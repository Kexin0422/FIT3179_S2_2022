<!DOCTYPE html>
<html>
<head>
  <title>World Health 2020</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
  integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Google font -->
   <link rel="preconnect" href="https://fonts.googleapis.com"> 
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
   <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Kalam:wght@700&family=Open+Sans:wght@300;400&family=Roboto:wght@100&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  
</head>
<body>
    <div class="page">
    <div class="sticky-panel">
        <div class="pure-g">
            <div class=" header pure-u-1-1">
                <h1 class="title">World Health 2020</h1>
                <p id="c-align">by Tan Ke Xin,<br> Monash University.</p>
                <br>
                    <form>
                        <label for="region_selection">Region Selection:</label> 
                        <br>
                        <select name="region_selection" id="region_selection" onchange="changeRegion(this.value)">
                            <option selected value="All">All</option>
                            <option value="Africa">Africa</option>
                            <option value="Americas">Americas</option>
                            <option value="Asia">Asia</option>
                            <option value="Europe">Europe</option>
                            <option value="Oceania">Oceania</option>
                        </select>
                    </form>
            </div>
        
        </div>

    </div>

    <div id="wrapper">
        <div class="pure-g">
            <div class="pure-u-1-3">
            </div>
      
            <div class="pure-u-1-3">
                <div id="linechart" class="vis-container"></div>
            </div>
      
            <div class="pure-u-1-3">
              <p id = "c-align"> Description..</p>
            </div>
      
          </div>

        <div class="pure-g">
            <div class="pure-u-1-3">
            </div>
      
            <div class="pure-u-1-3">
                <div id="scatterplot" class="vis-container"></div>
            </div>
      
            <div class="pure-u-1-3">
              <p id = "c-align"> Description..</p>
            </div>
      
        </div>

        <div class="pure-g">
            <div class="pure-u-1-3">
            </div>
      
            <div class="pure-u-1-3">
            </div>
      
            <div class="pure-u-1-3">
              <p id = "c-align"> Description..</p>
            </div>
      
          </div>





    </div>
    

    <script src="resources/scrollsnap/vendor/philipwalton/polyfill.js"></script>
    <script src="resources/scrollsnap/src/scrollsnap-polyfill.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $('.carousel').carousel({
            interval: 7000
        });

        var linechart_view;
        const region = ["Africa","Americas","Asia","Europe","Oceania"];

        window.addEventListener('scroll', function(ev) {
            if (CSS.supports('scroll-snap-align: start')) {
                
            } else {
                return false;
            }
        });

        function changeRegion(region) {
            linechart_view.signal("region_selection", region);
            linechart_view.runAsync();
        }

        var spec = "js/linechart.vg.json";
        var spec2 = "js/scatterplot.vg.json";
        vegaEmbed('#linechart', spec).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            linechart_view = result.view;
        }).catch(console.error);

        vegaEmbed('#scatterplot', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);




    </script>
    </div>  
   
</body>




</html>
